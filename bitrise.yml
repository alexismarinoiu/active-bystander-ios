---
format_version: '5'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: feature/*
  workflow: build_feature
- push_branch: master
  workflow: deploy_production
- push_branch: develop
  workflow: deploy_staging
workflows:
  build_feature:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.11: {}
    - script@1.1.5:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            curl --request POST --header "PRIVATE-TOKEN: G4i_n-yyCmgBrychB6wm" "https://gitlab.doc.ic.ac.uk/api/v4/projects/48370/statuses/$GIT_CLONE_COMMIT_HASH?state=running&target_url=$BITRISE_BUILD_URL&ref=$BITRISE_GIT_BRANCH"
        title: Gitlab mark as running
    - certificate-and-profile-installer@1.9.3: {}
    - xcode-test@1.18.14:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - script@1.1.5:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            if [ "$BITRISE_BUILD_STATUS" -eq "0" ]; then
                BSTATUS=success;
            else
                BSTATUS=failed;
            fi

            curl --request POST --header "PRIVATE-TOKEN: G4i_n-yyCmgBrychB6wm" "https://gitlab.doc.ic.ac.uk/api/v4/projects/48370/statuses/$GIT_CLONE_COMMIT_HASH?state=$BSTATUS&target_url=$BITRISE_BUILD_URL&ref=$BITRISE_GIT_BRANCH"
        is_always_run: true
        title: Gitlab final status
  deploy_staging:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.11: {}
    - script@1.1.5:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            curl --request POST --header "PRIVATE-TOKEN: G4i_n-yyCmgBrychB6wm" "https://gitlab.doc.ic.ac.uk/api/v4/projects/48370/statuses/$GIT_CLONE_COMMIT_HASH?state=running&target_url=$BITRISE_BUILD_URL&ref=$BITRISE_GIT_BRANCH"
        title: Gitlab mark as running
    - certificate-and-profile-installer@1.9.3: {}
    - xcode-test@1.18.14:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - xcode-archive@2.4.8:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: development
    - deploy-to-bitrise-io@1.3.12: {}
    - script@1.1.5:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            if [ "$BITRISE_BUILD_STATUS" -eq "0" ]; then
                BSTATUS=success;
            else
                BSTATUS=failed;
            fi

            curl --request POST --header "PRIVATE-TOKEN: G4i_n-yyCmgBrychB6wm" "https://gitlab.doc.ic.ac.uk/api/v4/projects/48370/statuses/$GIT_CLONE_COMMIT_HASH?state=$BSTATUS&target_url=$BITRISE_BUILD_URL&ref=$BITRISE_GIT_BRANCH"
        is_always_run: true
        title: Gitlab final status
  deploy_production:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.11: {}
    - script@1.1.5:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            curl --request POST --header "PRIVATE-TOKEN: G4i_n-yyCmgBrychB6wm" "https://gitlab.doc.ic.ac.uk/api/v4/projects/48370/statuses/$GIT_CLONE_COMMIT_HASH?state=running&target_url=$BITRISE_BUILD_URL&ref=$BITRISE_GIT_BRANCH"
        title: Gitlab mark as running
    - certificate-and-profile-installer@1.9.3: {}
    - xcode-test@1.18.14:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - xcode-archive@2.4.8:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: development
    - deploy-to-bitrise-io@1.3.12: {}
    - script@1.1.5:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            if [ "$BITRISE_BUILD_STATUS" -eq "0" ]; then
                BSTATUS=success;
            else
                BSTATUS=failed;
            fi

            curl --request POST --header "PRIVATE-TOKEN: G4i_n-yyCmgBrychB6wm" "https://gitlab.doc.ic.ac.uk/api/v4/projects/48370/statuses/$GIT_CLONE_COMMIT_HASH?state=$BSTATUS&target_url=$BITRISE_BUILD_URL&ref=$BITRISE_GIT_BRANCH"
        is_always_run: true
        title: Gitlab final status
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: ios
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: ad-hoc
